<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ura IOT</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
    <body>

        <div class="image-logo">
            <img class="logo" src="newura.png" alt="Logo do Projeto Educacional URA">
        </div>
        <ul class="control-Buttons">
            <li class="front"><a href="/frt"><button class="btns frontb">Frente</button></a></li>
            <li class="left"><a href="/esq"><button class="btns leftb">Esquerda</button></a></li>
            <li class="stop"><a href="/stop"><button class="btns stopb">Parar</button></a></li>
            <li class="right"><a href="/drt"><button class="btns rightb">Direita</button></a></li>
            <li class="back"><a href="/trs"><button class="btns backb">Trás</button></a></li>
        </ul>

        <form id="action">
            <label for="input-text">Digite algo:</label>
            <input type="text" id="input-text" name="input-text">
            <button type="submit">Enviar</button>
        </form>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(function() {
              $("#action").submit(function(event) {
                event.preventDefault(); // evita que a página seja atualizada
          
                var inputData = $("input[name='input-text']").val(); // obtém o valor do campo de entrada
                $.ajax({
                  type: "POST",
                  url: "/action", // o URL do endpoint que receberá os dados do formulário
                  data: { input: inputData },
                  success: function() {
                    alert("Dados enviados com sucesso!");
                  },
                  error: function() {
                    alert("Erro ao enviar dados");
                  }
                });
              });
            });
        </script>
          

        <script type="text/javascript" src="scripts/script.js"></script>
    </body>
</html>
